<html lang="hu">
<head>

    <link rel="stylesheet" href="kosar.css">
</head>
<body>
    <nav class="navbar">
        <ul class="navbar-menu">

    <div class="small">(termékek hozzáadása, mennyiség változtatás, törlés)</div>
    </header>


    <div class="layout">
    <main>
    <section class="products" id="products"></section>

    <div class="totals">
    <div class="small">Összesen:</div>
    <div id="cartTotal">0 Ft</div>

    <div class="actions">
