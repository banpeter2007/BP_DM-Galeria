<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil</title>
  <link rel="stylesheet" href="profil.css">
</head>
<body>
  <nav class="navbar">
    <ul class="navbar-menu">
      <li><a href="bemutatkozas.html">Bemutatkozás</a></li>
      <li><a href="alkotok.html">Alkotók</a></li>

    </ul>
    <div class="navbar-toggle" id="mobile-menu">☰</div>
  </nav>

  <main class="profile-container">
    <div class="profile-card">

      <div class="tab-buttons">
        <button class="active" onclick="showTab('login', event)">Bejelentkezés</button>
        <button onclick="showTab('register', event)">Regisztráció</button>
      </div>

      <div id="login" class="tab-content active">
        <input type="text" placeholder="Felhasználónév vagy email">
        <input type="password" placeholder="Jelszó">
        <div class="button-row">
          <button class="primary">Bejelentkezés</button>
        </div>
      </div>

      <div id="register" class="tab-content">
        <input type="text" placeholder="Felhasználónév">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Jelszó">
        <button class="primary">Regisztráció</button>
      </div>

    </div>
  </main>

  <footer>
      <h2 class="text-uppercase">Social media</h2>
      <div class="social-networks">
          <a href="https://www.instagram.com/"><img src="https://affordableartfair.com/wp-content/themes/aaf/assets/images/2025_AAF_social-icons_Website_Insta_400x400px_V2.png" alt="Instagram"></a>
          <a href="https://www.facebook.com/"><img src="https://affordableartfair.com/wp-content/themes/aaf/assets/images/2025_AAF_social-icons_Website_FB_400x400px_V2.png" alt="Facebook"></a>
          <a href="https://uk.pinterest.com/"><img src="https://affordableartfair.com/wp-content/themes/aaf/assets/images/2025_AAF_social-icons_Website_Pinterest_400x400px_V2.png" alt="Pinterest"></a>
          <a href="https://www.youtube.com/"><img src="https://affordableartfair.com/wp-content/themes/aaf/assets/images/2025_AAF_social-icons_Website_YouTube_400x400px_V2.png" alt="YouTube"></a>
      </div>
  </footer>

  <!-- Külső JavaScript fájl -->
  <script src="../BACKEND/profil.js"></script>
</body>
</html>
